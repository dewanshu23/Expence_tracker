<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="main">
        <div class="header">

            <input type="button" value="Expense" class="btn" id="btn1" onclick="exp()">
            <input type="button" value="Income" class="btn" id="btn2" onclick="income()"><br><br>
            Balance : <input id="bal1" type="text" class="bal" readonly value="&#8377;000">
            Expenses : <input id="bal2" type="text" class="bal" readonly value="&#8377;000">
            Income : <input id="bal3" type="text" class="bal" readonly value="&#8377;000">
        </div>
        <br>
        <div class="transactions">
            <table border="1" class="tbl">
                <tr><td>Title</td><td><input type="text" class="title" ></td></tr>
                <tr><td>Ammout</td><td><input type="number" class="amt" value=""></td></tr>
            </table><br>
            <input type="button" class="add" onclick="add()" value="Add">
        </div><br>
        <div class="history">
            Transactions...
            <br>
            <table class="histTable" border="1">

            </table>
        </div>
        <button onclick="clr()" class="clr">Clear</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
